<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's app </title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>

    <div class="main">
        <div class="full">
            <div class="line">
                <div class="growth"></div>
            </div>
        </div>

        <div class="nav">
            <div class="top">
                <h3>WhatsApp</h3>
                <div class="topicon">
                    <i class="ri-search-line"></i>
                    <i class="ri-more-2-fill"></i>
                </div>

            </div>
            <div class="bottom">
                <i class="ri-camera-fill"></i>
                <h6>CHATS</h6>
                <h6>STATUS</h6>
                <h6>CALLS</h6>
            </div>
        </div>

        <div class="middle">
            <div class="top">
                <div class="img">
                    <i class="ri-add-circle-fill"></i>
                    <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8ZmVtYWxlJTIwbW9kZWx8ZW58MHx8MHx8fDA%3D"
                        alt="">

                </div>
                <div class="text">
                    <h4>My status</h4>
                    <h6>Tap to add status update</h6>
                </div>

            </div>
          <div class="recent">
            <h6>Recent updates</h6>
          </div>
        </div>

        <div class="allstatus">

        </div>











    </div>

    <script src="script.js"></script>
</body>

</html>
